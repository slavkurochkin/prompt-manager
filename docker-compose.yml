version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: prompt-db
    environment:
      POSTGRES_USER: promptuser
      POSTGRES_PASSWORD: promptpass
      POSTGRES_DB: promptdb
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/src/db/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U promptuser -d promptdb"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: prompt-backend
    environment:
      NODE_ENV: production
      DATABASE_URL: postgres://promptuser:promptpass@postgres:5432/promptdb
      PORT: 3001
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "3001:3001"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: prompt-frontend
    depends_on:
      - backend
    ports:
      - "5173:80"

  nginx:
    image: nginx:alpine
    container_name: prompt-gateway
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "8080:80"
    depends_on:
      - frontend
      - backend

volumes:
  postgres_data:


